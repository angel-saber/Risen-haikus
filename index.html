<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Risen-themed Haiku</title>
</head>
<body style="background:#0b0f14;color:#fff;text-align:center;font-family:serif;padding:20px;">

  <button onclick="rand()" style="padding:10px 16px;font-size:16px;">
    Click me for a Risen-themed haiku
  </button>

  <div style="margin-top:16px;">
    <img id="img" style="max-width:100%;height:auto;">
  </div>

  <script>
    const imgs = [
      "https://iili.io/fNfzHsj.png",
      "https://iili.io/fNfzdqx.png",
      "https://iili.io/fNfz3gV.png",
      "https://iili.io/fNfz20Q.png",
      "https://iili.io/fNfzg2V.png",

      "https://iili.io/fNp5QHl.png",
      "https://iili.io/fNp5sS4.png",
      "https://iili.io/fNp5ilf.png",
      "https://iili.io/fNp5PKG.png"
    ];

    let bag = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function rand() {
      if (bag.length === 0) {
        bag = shuffle([...imgs]);
      }

      document.getElementById("img").src = bag.pop();
    }
  </script>

</body>
</html>
